<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Countdown timer</title><link rel="stylesheet" href="/goit-js-hw-11-color-switch/03-timer.ec5b04b7.css"></head><style>#date-selector{margin-bottom:16px}</style><body> <p><a href="/goit-js-hw-11-color-switch/index.html">Go back</a></p> <input type="date" id="date-selector"> <button type="button" data-start="">Start countdown</button> <div class="timer"> <div class="field"> <span class="value" data-days="">11</span> <span class="label">Days</span> </div> <div class="field"> <span class="value" data-hours="">11</span> <span class="label">Hours</span> </div> <div class="field"> <span class="value" data-minutes="">11</span> <span class="label">Minutes</span> </div> <div class="field"> <span class="value" data-seconds="">11</span> <span class="label">Seconds</span> </div> </div>     <div class="tick" data-did-init="handleTickInit"> <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(h, m, s) -> delay"> <div class="tick-group"> <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay"> <span data-view="flip"></span> </div> <span data-key="label" data-view="text" class="tick-label"></span> </div> </div> </div> <div class="tick-onended-message" style="display:none"> <p>Time's up</p> </div> <script src="/goit-js-hw-11-color-switch/03-timer.7bfd1876.js"></script> </body></html>
